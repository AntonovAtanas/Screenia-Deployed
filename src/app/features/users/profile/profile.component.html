<div class="title-wrapper">
    <h3 class="title-section">Liked Movies</h3>
</div>

<div class="grid-top-rated-movies" *ngIf="!isLoading" >
    <app-movie-card *ngFor="let movie of moviesArr" [movie]="movie"></app-movie-card>
</div>

<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<ng-container *ngIf="moviesArr.length == 0">
<p class="text-center">No liked movies!</p>
</ng-container>

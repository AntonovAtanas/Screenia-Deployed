<a [routerLink]="['/movies', 'details', movie._id]" class="movie-card-link">
  <div class="top-rated-movies-card">
    <img class="card-img" src={{movie.imageUrl}} alt="{{movie.title}}">

    <div class="card-details-wrapper">
      <div class="movie-card-stats">
        <span class="card-rating">
          <ng-container *ngIf="rating">
            <p class="card-total-rating">{{rating}}</p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" fill="#f5c518" class="stats-icon">
              <path
                d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
            </svg>
          </ng-container>
          <svg *ngIf="!rating" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="#737373"
            class="stats-icon">
            <path
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z" />
          </svg>
        </span>
        <span class="card-likes">
          <p class="card-total-likes">{{likes}}</p>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="#FF0000" class="stats-icon">
            <path d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68
        47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244
        84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
          </svg>
        </span>

      </div>
      <div class="last-movie-title">
        <p>{{movie.title | slicer:35}} ({{movie.year}})</p>
      </div>


    </div>
    <button class="card-see-more">
      <svg xmlns="http://www.w3.org/2000/svg" class="stats-icon" viewBox="0 0 448 512" fill="#bbbbbb">
        <path
          d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
      </svg>
      <span class="card-see-more-span">See More</span>
    </button>
  </div>
</a>
